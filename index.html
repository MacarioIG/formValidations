<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carrois+Gothic&display=swap" rel="stylesheet">
    <!-- css styles -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Form!</title>
</head>

<body>

    <form class="form-container" id="form">
        <p>Introduce your name</p>
        <input type="text" name="" id="name-input">
        <span id="name-span">*Introduce your name please</span>
        <p>Introduce your surname</p>
        <input type="text" name="" id="sername-input">
        <span id="surname-span">*Introduce your surname please</span>
        <p>Introduce your email</p>
        <input type="email" name="" id="email-input">
        <span id="email-span">*Introduce your email please</span>
        <p>Introduce your birthday</p>
        <input type="date" name="" id="date-input">
        <span id="date-span">*Introduce your birthday please</span>
        <p>Write recomendation!</p>
        <textarea name="" id="text-input" cols="30" rows="10"></textarea>
        <span id="textarea-span">*Write something please :(</span>
        <button id="send-button" type="submit">SEND!</button>
    </form>

    <script src="js/script.js"></script>
</body>

</html>
